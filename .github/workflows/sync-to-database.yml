name: Sync DSA to DB

on:
  push:
    branches:
      - main
    paths:
      - 'DSA/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Webhook trigger
        run: |
          curl -X POST https://your-backend.com/api/sync \
            -H "Content-Type: application/json" \
            -d '{"event": "sync-dsa", "user": "github"}'
